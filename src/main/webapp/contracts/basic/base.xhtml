<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css"/>
        <h:outputStylesheet name="cssLayout.css"/>
        <title><ui:insert name="title">Untitled</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top" />
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content" />
        </div>

        <div id="bottom">
            <h:form id="footer-navigation">
                <h:commandLink action="/index?faces-redirect=true">Back to index</h:commandLink>
            </h:form>
            <div class="version">
                JSF Implementation: #{facesContext.class.package.implementationTitle} #{facesContext.class.package.implementationVersion} (#{facesContext.class.package.implementationVendor})
            </div>
        </div>

    </h:body>

</html>
