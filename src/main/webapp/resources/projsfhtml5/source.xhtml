<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="value" 
                      type="com.apress.projsf2html5.components.media.MediaSource"
                      shortDescription="MediaSource that should be made available to the video or audio element"
                      required="true" />
    </cc:interface>
    
    <cc:implementation>
        <source jsf:id="source"
                src="#{cc.attrs.value.source}" 
                type="#{cc.attrs.value.type}" />
    </cc:implementation>
</html>
