<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>Progress Element</title>
    </head>
    <body>
        <article>
            <h2>Progress Example</h2>   

            <h3>Indeterminate</h3>
            <progress />

            <h3>Determinate</h3>
            <progress id="determinate" max="100" value="36">
                <span>36</span>%
            </progress>
        </article>

    </body>
</html>
